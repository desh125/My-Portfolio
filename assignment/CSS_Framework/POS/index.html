<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/normalize.css">
  <title>POS System</title>

  <style>
    .card-reduced-height {
      max-height: 400px;
      overflow-y: auto; 
    }


    .btn-custom {
      background-color: #007BFF;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Deshan's POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/assignment/CSS_Framework/POS/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assignment/CSS_Framework/POS/order.html">Orders</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/assignment/CSS_Framework/POS/item.html">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assignment/CSS_Framework/POS/index.html">Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assignment/CSS_Framework/POS/invoice.html">Invoice</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <section class="container mt-5">
    <h1 style="text-align: center;">Customer Management</h1>

    <div class="row">

      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-primary">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">TP</th>
                <th scope="col">Age</th>
                <th scope="col">Salary</th>
              </tr>
            </thead>
            <tbody>

              <tr>
                <th scope="row">1</th>
                <td>John Doe</td>
                <td>123-456-7890</td>
                <td>35</td>
                <td>$50,000</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>


      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search...">
          <button class="btn btn-custom" type="button">Search</button>
        </div>


        <div class="card card-reduced-height">
          <div class="card-header bg-primary text-white">
            Add a Customer
          </div>
          <div class="card-body">

            <form>
              <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName">
              </div>
              <div class="mb-3">
                <label for="customerTP" class="form-label">TP</label>
                <input type="text" class="form-control" id="customerTP">
              </div>
              <div class="mb-3">
                <label for="customerAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="customerAge">
              </div>
              <div class="mb-3">
                <label for="customerSalary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="customerSalary">
              </div>
              <button type="button" class="btn btn-success">Add Customer</button>
              <button type="button" class="btn btn-warning">Update</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
