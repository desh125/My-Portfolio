<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knight Rider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/normalize.css">
  <style>
    body{
      background-color: rgba(5, 5, 9, 0.92);
      background-image: url("/assignment/JS/KNIGHT/assets/krimg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    #sec1{
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 25vw;
        gap: 30px;
    }

    #gear{
      display: inline-block;
      position: absolute;
      top: 7%;
      left: -5%;
    }
        
    #container{
      position:absolute;
      top:-25%;
      bottom:0;
      left:0;
      right:0;
      margin:auto;
      display: flex;
      width: 70%;
      height: 10vh;
    }
    .id{
      flex:1;
      max-width: calc(100%/16*1);
      height: 100%;
      border: 1px solid #A93226;
    }
    .first{
      border-bottom-left-radius: 50% ;
      border-top-left-radius: 50% ;
    }
    .last{
      border-bottom-right-radius: 50% ;
      border-top-right-radius: 50% ;
    }
    #start0{

      width: 100px;
      height: 30px;
      background-color: #0000ff;
      border-radius: 20px;
      align-items: center;
      font-size: 13px;
      color: white;
      font-weight: 600;
    }
    #stop0{

      width: 100px;
      height: 30px;
      background-color: #ff1500;
      border-radius: 20px;
      align-items: center;
      font-size: 13px;
      color: white;
      font-weight: 600;
    }
    #meter{
      transform: rotate(270deg);
      position:absolute;
      display: inline-block;
      top: 70.5%;
      bottom: 0;
      left: 4.55%;
      right:0;
      width: 130px;
      height: 15px;
      z-index: 5;
      background-color: #22ff00;
      appearance: none;
    }
    #start1{
      width: 100px;
      height: 30px;
      background-color: #0000ff;
      border-radius: 20px;
      align-items: center;
      font-size: 12px;
      color: white;
      font-weight: 600;
    }
    #stop1{
      border-radius: 20px;
      width: 100px;
      height: 30px;
      background-color: #ff1500;
      align-items: center;
      font-size: 13px;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
<input id="meter" type="range" min="0" max="100">
<section id="sec1">
    <button type="button" id="start0">Start</button>
    <button type="button" id="stop0">Stop</button>
    <button type="button" id="start1">ON</button>
    <button type="button" id="stop1">OFF</button>
</section>

<audio id="audio" src="/assignment/JS/KNIGHT/assets/kr.mp3" loop></audio>
<section id="container">
  <div class="id first"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id"></div>
  <div class="id last"></div>
</section>
<script>
  let colours = ["#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322633","#A9322666", "#A932269A", "#A93226CB", "#A93226"];
  let revColours = ["#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A9322600","#A93226","#A93226CB","#A932269A","#A9322666","#A9322633"];
  let ids = document.querySelectorAll(".id");
  let btnStart = document.querySelector("#start0");
  let btnStop = document.querySelector("#stop0");
  let meterInput = document.getElementById("meter");
  let musicStart = document.querySelector("#start1");
  let musicStop = document.querySelector("#stop1");
  let count = 0;
  let reverse = true;
  let interval;
  let stop;
  let isMusicPlaying = false;

  btnStart.addEventListener("click",function (){
    task();
  });
  btnStop.addEventListener("click",function (){
    clearInterval(stop);
    if (isMusicPlaying) {
      stopMusic();
      musicStart.disabled = false;
      musicStop.disabled = true;
    }
  });
  meterInput.addEventListener("input",function (){
    task();
  });
  function task(){
    clearInterval(stop);

    let limit = 50;
    let meterValue = meterInput.value;
    if (meterValue >= 0 && meterValue <= 100) {
      limit = 100 - meterValue;
    }
    if (!isMusicPlaying) {
      playMusic();
      musicStart.disabled = true;
      musicStop.disabled = false;
    }
    stop=setInterval(function() {
      if(reverse){
        var color = colours.pop();
        colours.unshift(color);
        ids.forEach(function(element, index) {
          element.style.backgroundColor = colours[index];
        });
        count++;
        if(count==22){
          reverse=false;
        }
      } if(reverse==false){
        var revCo = revColours.shift();
        revColours.push(revCo);
        ids.forEach(function(element, index) {
          element.style.backgroundColor = revColours[index];
        });
        count--;
        if (count == 1) {
          reverse = true;
        }
      }
    }, limit);
  }
  function playMusic() {
    audio.play();
    isMusicPlaying = true;
  }
  function stopMusic() {
    audio.pause();
    audio.currentTime = 0;
    isMusicPlaying = false;
  }
  if (audio.canPlayType && audio.canPlayType("audio/mp3") !== "") {
    musicStart.style.display = "inline-block";
    musicStop.style.display = "inline-block";
  } else {
    musicStart.style.display = "none";
    musicStop.style.display = "none";
  }
  musicStart.addEventListener("click", function () {
    if (!isMusicPlaying) {
      playMusic();
      musicStart.disabled = true;
      musicStop.disabled = false;
    }
  });
  musicStop.addEventListener("click", function () {
    if (isMusicPlaying) {
      stopMusic();
      musicStart.disabled = false;
      musicStop.disabled = true;
    }
  });
</script>
</body>
</html>
